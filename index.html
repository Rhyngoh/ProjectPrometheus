<body>
<div id="wrap">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar" id="navbarMain">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a id="navhoveroverid" class="navbar-brand" href="#">Project Prometheus</a>
				    </div>
				    <ul class="nav navbar-nav navbar-right">
			            <li class="active"><a id="navhoverover" href="#">Search<span class="sr-only">(current)</span></a></li>
			            <li><a id="navhoverover" href="#">About Prometheus</a></li>
			            <li><a id="navhoverover" href="#">Contact Us</a></li>
			        </ul>
				  </div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div id="map"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="foursquareResults">
                        </div>
                    </div>
                </div>
			</div>
			<div class="col-md-4">
				<div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span class="glyphicon glyphicon-folder-close">
                            </span>Nearby Restaurants</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-pencil text-primary"></span><form id="search-form">
                                            <label for="sel1">Select a category</label>
                                            <select class="form-control" id="sel1">
                                                <option>Burger Joint</option>
                                                <option>Pizza Place</option>
                                                <option>Sandwich Place</option>
                                                <option>Steakhouse</option>
                                                <option>Food Trucks</option>
                                                <option>Fast Food</option>
                                                <option>BBQ</option>
                                                <option>Mexican Restaurant</option>
                                                <option>Indian Restaurant</option>
                                                <option>Chinese Restaurant</option>
                                                <option>Japanese Restaurant</option>
                                                <option>Korean Restaurant</option>
                                                <option>Vietnamese Restaurant</option>
                                                <option>Bubble Tea</option>
                                                <option>Coffee Shop</option>
                                                <option>Dessert Shop</option>
                                                <option>Pet Cafe</option>
                                                <option>Bars</option>
                                                <option>Lounge</option>
                                                <option>Nightclub</option>
                                            </select>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-flash text-success"></span><form id="number-form">
                                            <label for="byNumberInput">Number of locations to retrieve:</label><br>
                                            <input type="number" id="numRecords" name="numberSearch" class="form-control">
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-file text-info"></span><form id="rating-form">
                                            <label for="byRatingInput">Radius of Search (in meters)</label><br>
                                            <input type="number" id="searchRadius" name="ratingSearch" claas="form-control">
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-file text-info"></span><form id="city-form">
                                            <label for="byCityInput">Enter the zip code</label><br>
                                            <input type="text" id="searchByCity" name="citySearch" claas="form-control">
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-comment text-success"></span><input id="findSearch" type="submit" value="Search">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo"><span class="glyphicon glyphicon-th">
                            </span>Modules</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Orders</a> <span class="label label-success">$ 320</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Invoices</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Shipments</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Tex</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree"><span class="glyphicon glyphicon-user">
                            </span>Account</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Change Password</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Notifications</a> <span class="label label-info">5</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.jquery2dotnet.com">Import/Export</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-trash text-danger"></span><a href="http://www.jquery2dotnet.com" class="text-danger">
                                            Delete Account</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour"><span class="glyphicon glyphicon-file">
                            </span>Reports</a>

                    </div>
                    <div id="collapseFour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-usd"></span><a href="http://www.jquery2dotnet.com">Sales</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-user"></span><a href="http://www.jquery2dotnet.com">Customers</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-tasks"></span><a href="http://www.jquery2dotnet.com">Products</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="glyphicon glyphicon-shopping-cart"></span><a href="http://www.jquery2dotnet.com">Shopping Cart</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
